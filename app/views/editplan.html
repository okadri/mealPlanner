<div class="modal-header">
<h3>Edit Plan</h3>
</div>
<div class="modal-body">
  <select ng-options="choice as choice.name for choice in allMeals track by choice.$id"
     class="form-control"
     ng-model="meal" ng-change="setMeal(meal)" ng-required="true">
     <option value="">Select a meal</option>
  </select>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
