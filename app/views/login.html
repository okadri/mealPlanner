<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" ng-model="email" class="form-control"
      id="inputEmail3" placeholder="Email" autofocus>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" ng-model="password" class="form-control"
      id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-3">
      <input type="submit" value="{{ signInBtn }}" ng-click="login()"
      ng-disabled="signInBtn === 'Signing in...'" class="btn btn-default"/>
    </div>
    <div class="col-sm-7">
      <p class="help-block">{{ message }}</p>
    </div>
  </div>
</form>
