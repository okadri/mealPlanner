<input type="text" class="form-control" placeholder="Search"
ng-model="search" autofocus>
<hr />
<div class="list-group">
  <a ng-repeat="meal in allMeals | filter: search | orderBy: 'name'"
  class="list-group-item clickable" ng-click="editMeal(meal)">
    {{ meal.name }}
  </a>
  <a class="list-group-item list-group-item-info clickable" ng-click="editMeal()">
    New Meal
  </a>
</div>
